<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GD Games</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/reset.css" />

    <!-- Page Stylesheet -->
    <link rel="stylesheet" href="../../css/pages/search.css" />

    <!-- Component Stylesheets -->
    <link rel="stylesheet" href="../../css/components/barcode.css" />
    <link rel="stylesheet" href="../../css/components/navigation.css" />
    <link rel="stylesheet" href="../../css/components/item.css" />
    <link rel="stylesheet" href="../../css/components/footer.css" />
    <link rel="stylesheet" href="../../css/components/hero.css" />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <app-navigation></app-navigation>
      <app-hero id="searchPlaystation"></app-hero>
      <section class="search-bar">
        <p class="search-bar__hint mobile">Scroll >></p>
        <ul class="search-bar__categories">
          <li
            onclick="onCategoryClick(0)"
            class="search-bar__categories--active"
          >
            Action
          </li>
          <li onclick="onCategoryClick(1)">Adventure</li>
          <li onclick="onCategoryClick(2)">Multiplayer</li>
          <li onclick="onCategoryClick(3)">Story</li>
          <li onclick="onCategoryClick(4)">Casual</li>
        </ul>

        <div class="search-bar__search">
          <div class="search-bar__search__button">Filter/Search</div>
          <form class="search-bar__search__form">
            <div class="search-bar__search__form__input">
              <label for="search">Search</label>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="Search"
                class="search-bar__search__field"
              />
            </div>

            <input type="submit" value="Submit" class="button" />
          </form>
        </div>
      </section>
      <section class="item-list container">
        <form class="filter-form">
          <!-- Filter Section -->
          <div class="filter-form__section">
            <strong class="GD__text--lg">Filter</strong>
            <label for="onSale" class="input-container">
              On Sale
              <input
                type="checkbox"
                id="onSale"
                name="onSame"
                class="checkbox"
              />
              <span class="checkbox--new"></span>
            </label>
            <label for="limitedEdition" class="input-container">
              Limited Edition
              <input
                type="checkbox"
                id="limitedEdition"
                name="limitedEdition"
                class="checkbox"
              />
              <span class="checkbox--new"></span>
            </label>
            <label for="newStock" class="input-container">
              New Stock
              <input
                type="checkbox"
                id="newStock"
                name="newStock"
                class="checkbox"
              />
              <span class="checkbox--new"></span>
            </label>
          </div>

          <!-- Sort -->
          <div class="filter-form__section">
            <strong class="GD__text--lg">Sort</strong>
            <label for="recommended" class="input-container">
              Recommended
              <input
                type="radio"
                id="recommended"
                name="filter"
                class="radio"
                checked="checked"
              />
              <span class="radio--new"></span>
            </label>
            <label for="price" class="input-container">
              Price
              <input type="radio" id="price" name="filter" class="radio" />
              <span class="radio--new"></span>
            </label>
            <label for="alphabetical" class="input-container">
              Alphabetical
              <input
                type="radio"
                id="alphabetical"
                name="filter"
                class="radio"
              />
              <span class="radio--new"></span>
            </label>
            <label for="discount" class="input-container">
              Discount
              <input type="radio" id="discount" name="filter" class="radio" />
              <span class="radio--new"></span>
            </label>
          </div>
        </form>
        <div class="item-list__grid" id="itemList">
          <app-item id="1"></app-item>
          <app-item id="1"></app-item>
          <app-item id="1"></app-item>
          <app-item id="1"></app-item>
        </div>
      </section>

      <app-footer></app-footer>
    </main>
  </body>
  <!-- TEMPLATES  -->
  <template id="app-barcode">
    <div class="barcode">
      <p -text="body" class="GD__barcode"></p>
      <p -text="body" class="GD__barcode--text"></p>
    </div>
  </template>

  <template id="app-navigation">
    <nav class="nav">
      <div class="nav__bar">
        <div class="GD__text--logo clickable" onclick="onLinkClick('Home')">
          GD GAMES
        </div>
        <ul class="nav__links"></ul>
        <span class="GD__icon nav__menu" onclick="onMobileNavClick(event)"
          >menu</span
        >
      </div>
      <div id="nav__popup">
        <ul class="nav__links--mobile GD__text--lg"></ul>
      </div>
    </nav>
  </template>

  <template id="app-item">
    <li class="item">
      <picture class="item__picture">
        <img src="../..//assets/products/xbox.jpg" />
      </picture>
      <p -text="type" class="GD__text--sm"></p>
      <h3 -text="title" class="GD__text--lg"></h3>
      <div class="item__info">
        <p -text="description" class="GD__text--sm"></p>

        <p class="item__info__price">$<span -text="price"></span></p>
      </div>
      <button class="item-button" -text="cta" onclick="onItemClick(event)">
        Shop Category
      </button>
    </li>
  </template>

  <template id="app-footer">
    <footer class="footer">
      <form class="footer__mailing">
        <label for="email" class="GD__text--semibold">Join mailing list</label>
        <div class="footer__mailing__field">
          <input type="text" id="email" name="email" class="inputBox" />
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
      <div class="footer__content">
        <div class="footer__content__branding">
          <div class="GD__text--2xl">GD GAMES</div>
          <div class="footer__content__branding__socials">
            <img src="../../assets/decor/socials/facebook.svg" />

            <img src="../..//assets/decor/socials/instagram.svg" />
            <img src="../..//assets/decor/socials/youtube.svg" />
          </div>
        </div>
        <div class="footer__content__links">
          <ul class="footer__content__links__column">
            <b class="GD__text--semibold">Legal Stuff</b>
            <li>Terms and conditions</li>
            <li>Privacy Policy</li>
            <li>Return Policy</li>
          </ul>
          <ul class="footer__content__links__column">
            <b class="GD__text--semibold">Learn More</b>
            <li>About Us</li>
            <li>Jobs</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>

  <template id="app-hero">
    <section class="hero">
      <div class="mobile">
        <div class="hero__breadcrumbs" id="breadcrumbs1"></div>
      </div>

      <div class="hero__content">
        <div class="hero__content__container">
          <div class="desktop">
            <div class="hero__breadcrumbs" id="breadcrumbs2"></div>
          </div>
          <h1 class="hero__title" -text="title">PLAYSTATION</h1>
          <p -text="body">Home to many exclusive award winning games</p>
        </div>
      </div>
      <app-barcode body="GOD OF WAR"></app-barcode>
    </section>
  </template>
  <script type="module" src="../../js/pages/search.js"></script>
</html>
