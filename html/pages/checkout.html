<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GD Games</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/reset.css" />

    <!-- Page Stylesheet -->
    <link rel="stylesheet" href="../../css/pages/checkout.css" />

    <!-- Component Stylesheets -->
    <link rel="stylesheet" href="../../css/components/barcode.css" />
    <link rel="stylesheet" href="../../css/components/navigation.css" />
    <link rel="stylesheet" href="../../css/components/item.css" />
    <link rel="stylesheet" href="../../css/components/footer.css" />
    <link rel="stylesheet" href="../../css/components/hero.css" />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <app-navigation></app-navigation>
      <app-hero id="checkout"></app-hero>
      <form class="checkout__field">
        <div class="checkout__field__section">
          <h2 class="GD__text--2xl">Personal Details</h2>
          <div>
            <div class="field__info">
              <label for="name"> Full name </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="text"
              name="name"
              placeholder="John Doe"
              id="name"
            />
          </div>

          <div>
            <div class="field__info">
              <label for="contactEmail"> Email </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="email"
              name="contactEmail"
              placeholder="John@Doe.com"
              id="contactEmail"
            />
          </div>

          <div>
            <div class="field__info">
              <label for="mobile"> Mobile </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="tel"
              name="mobile"
              placeholder="04xxxxxxxx"
              id="mobile"
            />
          </div>
        </div>
        <div class="checkout__field__section">
          <h2 class="GD__text--2xl">Shipping Details</h2>
          <div>
            <div class="field__info">
              <label for="address"> Address </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="text"
              name="address"
              placeholder="123 Games Lane, Melbourne"
              id="address"
            />
          </div>
        </div>
        <div class="checkout__field__section">
          <h2 class="GD__text--2xl">Payment Information</h2>
          <div>
            <div class="field__info">
              <label for="billingName"> Billing Name </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="text"
              name="billingName"
              placeholder="John Doe"
              id="billingName"
            />
          </div>

          <div>
            <div class="field__info">
              <label for="card"> Card Number </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="number"
              name="card"
              placeholder="1234 1234 1234 1234"
              id="card"
            />
          </div>

          <div class="payment__info">
            <div class="payment__expiry">
              <div class="field__info">
                <label for="expiry"> Expiry Date </label>
                <small>*required</small>
              </div>
              <input
                class="inputBox checkout_text"
                type="month"
                name="expiry"
                placeholder="04xxxxxxxx"
                id="expiry"
              />
            </div>

            <div class="payment__cvv">
              <div class="field__info">
                <label for="cvv"> Security Code </label>
                <small>*required</small>
              </div>
              <input
                class="inputBox checkout_text"
                type="password"
                name="cvv"
                placeholder="CVV"
                id="cvv"
              />
            </div>
          </div>
          <label for="isBillingAddress" class="input-container">
            Billing address is same as above
            <input
              type="checkbox"
              checked="checked"
              id="isBillingAddress"
              name="isBillingAddress"
              class="checkbox"
              onclick="toggleBillingAddress()"
            />
            <span class="checkbox--new"></span>
          </label>
          <div id="billingAddressField" class="hidden">
            <div class="field__info">
              <label for="billingAddress"> Billing Address </label>
              <small>*required</small>
            </div>
            <input
              class="inputBox checkout_text"
              type="text"
              name="billingAddress"
              placeholder="123 Games Lane, Melbourne"
              id="billingAddress"
            />
          </div>
        </div>
        <div class="checkout__submit">
          <p id="total">TOTAL: $199</p>
          <input
            type="submit"
            value="Pay Now"
            class="button"
            onclick="onSubmit(event)"
          />
          <p id="warning" class="warning-message"></p>
        </div>
      </form>
      <app-footer></app-footer>
    </main>
  </body>
  <!-- TEMPLATES  -->
  <template id="app-barcode">
    <div class="barcode">
      <p -text="body" class="GD__barcode"></p>
      <p -text="body" class="GD__barcode--text"></p>
    </div>
  </template>

  <template id="app-navigation">
    <nav class="nav">
      <div class="nav__bar">
        <div class="GD__text--logo">GD GAMES</div>
        <ul class="nav__links"></ul>
        <span class="GD__icon nav__menu" onclick="onMobileNavClick(event)"
          >menu</span
        >
      </div>
      <div id="nav__popup">
        <ul class="nav__links--mobile GD__text--lg"></ul>
      </div>
    </nav>
  </template>

  <template id="app-item">
    <li class="item">
      <picture class="item__picture">
        <img src="../..//assets/products/xbox.jpg" />
      </picture>
      <p -text="type" class="GD__text--sm"></p>
      <h3 -text="title" class="GD__text--lg"></h3>
      <div class="item__info">
        <p -text="description" class="GD__text--sm"></p>

        <p class="item__info__price">$<span -text="price"></span></p>
      </div>
      <button class="item-button" -text="cta" onclick="onItemClick(event)">
        Shop Category
      </button>
    </li>
  </template>

  <template id="app-footer">
    <footer class="footer">
      <form class="footer__mailing">
        <label for="email" class="GD__text--semibold">Join mailing list</label>
        <div class="footer__mailing__field">
          <input type="text" id="email" name="email" class="inputBox" />
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
      <div class="footer__content">
        <div class="footer__content__branding">
          <div class="GD__text--2xl">GD GAMES</div>
          <div class="footer__content__branding__socials">
            <img src="../../assets/decor/socials/facebook.svg" />

            <img src="../..//assets/decor/socials/instagram.svg" />
            <img src="../..//assets/decor/socials/youtube.svg" />
          </div>
        </div>
        <div class="footer__content__links">
          <ul class="footer__content__links__column">
            <b class="GD__text--semibold">Legal Stuff</b>
            <li>Terms and conditions</li>
            <li>Privacy Policy</li>
            <li>Return Policy</li>
          </ul>
          <ul class="footer__content__links__column">
            <b class="GD__text--semibold">Learn More</b>
            <li>About Us</li>
            <li>Jobs</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
  <template id="app-hero">
    <section class="hero">
      <div class="mobile">
        <div class="hero__breadcrumbs" id="breadcrumbs1"></div>
      </div>

      <div class="hero__content">
        <div class="hero__content__container">
          <div class="desktop">
            <div class="hero__breadcrumbs" id="breadcrumbs2"></div>
          </div>
          <h1 class="hero__title" -text="title">PLAYSTATION</h1>
          <p -text="body">Home to many exclusive award winning games</p>
        </div>
      </div>
      <app-barcode body="GOD OF WAR"></app-barcode>
    </section>
  </template>

  <script type="module" src="../../js/pages/checkout.js"></script>
</html>
